<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- OpenGraph properties for Xing, Facebook, LinkedIn -->
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content='{{ site.data.settings.title }}'>
  <meta property="og:title" content='{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}'>
  <meta property="og:url" content='{{ page.url | absolute_url }}'>
  <meta property="og:description" content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}'>
  <meta property="og:image" content='{{ site.url }}/images/{% if page.image %}{{ page.image }}{% else %}{{ site.data.settings.image }}{% endif %}'>

  <!-- TwitterCard data for Twitter -->
  <meta name="twitter:site" content="@markbroerkens">
  <meta name="twitter:title" content='{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}'>
  <meta name="twitter:description" content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}'>
  <meta name="twitter:url" content='{{ page.url | absolute_url }}'>
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}/images/{% if page.image %}{{ page.image }}{% else %}{{ site.data.settings.image }}{% endif %}">


  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!-- Ionicons -->
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
</head>
